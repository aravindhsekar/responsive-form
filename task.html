<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Application</title>
    <link rel="icon" href="violet.jpg">
    <link rel="stylesheet" href="task_style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register with us</h2>
            <div class="form-control">
               <label for="username">Username<span style="color:red">*</span></label>
               <input type="text" id="username" name="username" placeholder="Enter Username"> 
               
            </div>
            <div class="form-control">
                <label for="Email">Email<span style="color:red">*</span></label>
                <input type="text" id="Email" name="Email" placeholder="Enter Email"> 
             </div>
            <div class="form-control">
                <label for="password">Password<span style="color:red">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter password"> 
               
             </div>
             <div class="form-control">
                <label for="confirm_password">Confirm Password<span style="color:red">*</span></label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-Enter Password"> 
             </div>
             <div class="form-control">
                <label for="contact">Contact<span style="color:red">*</span></label>
                <input type="text" id="contact" name="contact" placeholder="Enter contact Number"> 
             </div>   
             <div class="form-control1">
                <label >Gender<span style="color:red">*</span></label>
                </div>
                <div class="form1">
                <input type="radio" id="gender1" name="gender" value="Male">
                <label for="gender1">Male</label>
                <input type="radio" id="gender2" name="gender" value="Female">
                <label for="gender2">Female</label>
                <input type="radio" id="gender3" name="gender" value="Other">
                <label for="gender3">Other</label>
             </div>
             <button type="button">Submit</button> 
        </form>

    </div>
</body>

</html>
